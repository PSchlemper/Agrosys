<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid mt-5">
    <h2>Cadastro de Clientes</h2>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo:</label>
      <input type="text" id="nome" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" id="cpf" class="form-control">
    </div>

    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" class="form-control">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="text" id="telefone" class="form-control">
    </div>

    <div class="mb-3">
      <label for="celular" class="form-label">Celular:</label>
      <input type="text" id="celular" class="form-control">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
      <button onclick="cadastrarCliente()" class="btn btn-primary me-md-2">Cadastrar Cliente</button>
      <button onclick="exportarDB()" class="btn btn-secondary me-md-2">Exportar Banco de Dados</button>
      <button onclick="window.location.href='enderecos.html'" class="btn btn-info">Ir para Endere√ßos</button>
    </div>

    <hr class="my-4">

    <h3>Clientes Cadastrados</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tabelaClientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data Nasc.</th>
            <th>Telefone</th>
            <th>Celular</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/alasql/latest/alasql.min.js"></script>
  <script src="js/clientes.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
