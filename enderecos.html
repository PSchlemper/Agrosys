<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereços</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid mt-5">
    <h2>Cadastro de Endereços</h2>

    <div class="mb-3">
      <label for="clienteSelect" class="form-label">Cliente:</label>
      <select id="clienteSelect" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" id="cep" class="form-control">
    </div>

    <div class="mb-3">
      <label for="rua" class="form-label">Rua:</label>
      <input type="text" id="rua" class="form-control">
    </div>

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro:</label>
      <input type="text" id="bairro" class="form-control">
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade:</label>
      <input type="text" id="cidade" class="form-control">
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado:</label>
      <input type="text" id="estado" class="form-control">
    </div>

    <div class="mb-3">
      <label for="pais" class="form-label">País:</label>
      <input type="text" id="pais" class="form-control">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="principal" class="form-check-input">
      <label class="form-check-label" for="principal">Endereço Principal</label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-3">
      <button onclick="cadastrarEndereco()" class="btn btn-primary me-md-2">Cadastrar Endereço</button>
      <button onclick="exportarDB()" class="btn btn-secondary me-md-2">Exportar Banco de Dados</button>
      <button onclick="window.location.href='clientes.html'" class="btn btn-info">Voltar para Clientes</button>
    </div>

    <hr class="my-4">

    <h3>Endereços por Cliente</h3>
    <div id="enderecosCliente"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/alasql/latest/alasql.min.js"></script>
  <script src="js/enderecos.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
