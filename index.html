<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agrosys</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>

            <div class="mb-3">
              <label for="username" class="form-label">Usuário:</label>
              <input type="text" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" id="password" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
              <button onclick="login()" class="btn btn-primary">Entrar</button>
              <button onclick="mostrarCadastro()" class="btn btn-secondary">Cadastrar novo usuário</button>
              <button onclick="document.getElementById('importDB').click()" class="btn btn-info">Configurações (Importar DB)</button>
            </div>

            <input type="file" id="importDB" accept=".json" style="display:none" onchange="importarDB(event)">

            <div id="cadastro" style="display:none; margin-top:20px;">
              <h3 class="mt-4">Novo Usuário</h3>
              <div class="mb-3">
                <label for="newUser" class="form-label">Usuário:</label>
                <input type="text" id="newUser" class="form-control">
              </div>

              <div class="mb-3">
                <label for="newPass" class="form-label">Senha:</label>
                <input type="password" id="newPass" class="form-control">
              </div>

              <div class="d-grid gap-2">
                <button onclick="cadastrarUsuario()" class="btn btn-success">Salvar Cadastro</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/alasql/latest/alasql.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
